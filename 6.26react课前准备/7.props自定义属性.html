<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模块化组件，提取公共模块</title>
</head>
<body>
    <!-- 1.DOM结构 -->
    <div id="App"></div>
    <script>
        // 4.公共模块Component
        class Component {
            constructor(){
                // 4.1 dom元素容器
                this.elBtn = '';
            }
            // 2.5 修改dom
            onChanges(){
                this.setState({
                    isLIKed: !this.state.isLIKed
                });
            }
            // 2.6 设置state状态方法
            setState(newState = {}){
                this.state = newState;
                // 2.7 缓存我们的旧的dom
                var oldEl = this.elBtn;
                // 2.8 生成一个新的dom
                var newEl = this._render();
                if(this.changeRender){
                    this.changeRender(oldEl,newEl);
                }
            }
            // 2.1 生成dom元素方法
            renderDomFromString(strDom){
                var div = document.createElement('div');
                div.innerHTML = strDom;
                return div;
            }
            // 4.7 私有方法生成dom元素，并绑定事件
            _render(){
                this.elBtn = this.renderDomFromString(this.render());
                this.elBtn.addEventListener('click',this.onChanges.bind(this));
                return this.elBtn;
            }
        }
        // 2.使用class包装dom元素
        class FDomBtn extends Component {
            constructor(props = {}){
                // 4.6 在子级类中必须使用super方法去实例化我们的父级，必须在构造函数的顶部优先使用
                super(props)
                // 4.7 接收外部传入的参数
                this.props = props;
                // 2.4 初始状态数据
                this.state = {
                    isLIKed: false
                }
                this.DITC = {
                    DZ: '点赞',
                    QXZ: '取消赞'
                }
            }
            render(){
                // 根据传入的props属性来动态渲染我们的dom样式，使用state改变我们的dom内容
                return `
                    <button class="like-btn" style="color:${this.props.color}">
                        <span class="like-text">${this.state.isLIKed ? '取消赞' : '点赞'}</span>
                        <span>👍</span>
                    </button>
                `
            }
        }
        // 3.挂载—渲染
        const mount = (Component,Root) => {
            // 3.3 第一次挂载
            Root.appendChild(Component._render());
            // 3.4 更新渲染dom
            Component.changeRender = (oldEl,newEl) => {
                Root.insertBefore(newEl,oldEl)
                Root.removeChild(oldEl)
            }
        }
        // 3.2 挂载
        mount(new FDomBtn({color:'red'}),document.getElementById('App'));
    </script>
</body>
</html>
